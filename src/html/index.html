<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/9699a4c6bb.js"
      crossorigin="anonymous"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="#" title="" class="header__link">
        <img src="../assets/images/logo-awesome-profile-cards.svg" alt="" class="header__image"/
        ></a
      >
    </header>
    <main class="main">
      <h1 class="main__title">Crea tu tarjeta de visita</h1>
      <p class="main__text">Crea mejores contactos profesionales de forma fácil y cómoda</p>
      <section class="steps">
        <article class="steps__article">
          <i class="far fa-object-ungroup steps__icon"></i>
          <p class="steps__text">Diseña</p>
        </article>
        <article class="steps__article">
          <i class="far fa-keyboard steps__icon"></i>
          <p class="steps__text">Rellena</p>
        </article>
        <article class="steps__article steps__icon">
          <i class="fas fa-share-alt"></i>
          <p class="steps__text">Comparte</p>
        </article>
      </section>
      <a href="#" class="main__link" title="Ir a crear mi tarjeta">Comenzar</a>
    </main>
    <footer class="footer">
      <small class="footer__copy">Awesome profile-cards @2018</small>
      <img
        src="../assets/images/logo-adalab.png"
        alt="Logo Adalab"
        title="Logo Adalab"
        class="footer__logo"
      />
    </footer>
  </body>
</html>
