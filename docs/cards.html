<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frida Kards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css" />
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.jpg" />
    <script
      src="https://kit.fontawesome.com/9699a4c6bb.js"
      crossorigin="anonymous"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header class="cards-header" role="banner">
      <a href="index.html">
        <img
          src="./assets/images/logoversion2.png"
          alt="Logo de Frida Kards"
          title="Ir a la página de inicio"
          class="cards-header__logo"
          aria-label="Logotipo de Frida Kards"
        />
      </a>
    </header>

    <main class="cards-main" role="main">
      <section class="card-preview">
        <div class="card-reset">
          <button type="reset" class="card-reset__btn js-reset" aria-label="Reset">
            <i class="far fa-trash-alt"></i>
            Reset
          </button>
        </div>
        <div class="card">
          <div class="card-head js-border">
            <h1 class="card-head__title js-name">Nombre Apellido</h1>
            <h2 class="card-head__subtitle js-job">Front-end developer</h2>
          </div>
          <div class="card__image js__profile-image"></div>
          <ul class="card-list">
            <li class="card-list__item">
              <a href="#" class="card-list__link js-tel" aria-label="Teléfono">
                <div class="card-list__icon-container js-border-tel">
                  <i class="fas fa-mobile-alt card-list__icons js-color-tel"></i>
                </div>
              </a>
            </li>
            <li>
              <a
                href="mailto: irenecorreas28@gmail.com"
                class="card-list__link js-email"
                aria-label="Email"
              >
                <div class="card-list__icon-container js-border-email">
                  <i class="fas fa-envelope card-list__icons js-color-email"></i>
                </div>
              </a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com"
                class="card-list__link js-linkedin"
                target="_blank"
                aria-label="Linkedin"
              >
                <div class="card-list__icon-container js-border-linkedin">
                  <i class="fab fa-linkedin-in card-list__icons js-color-linkedin"></i>
                </div>
              </a>
            </li>
            <li>
              <a
                href="https://github.com"
                class="card-list__link js-github"
                target="_blank"
                aria-label="Github"
              >
                <div class="card-list__icon-container js-border-github">
                  <i class="fab fa-github-alt card-list__icons js-color-github"></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section class="cards-form">
        <form class="form-container js-form" action="" method="POST" role="form">
          <!-- DISEÑA -->
          <fieldset class="design">
            <div class="design__title js-design-collapsable">
              <legend class="design__legend">
                <i class="far fa-object-ungroup design__icon"></i>
                <h2 class="design__legend--title">Diseña</h2>
                <!-- <i class="fas fa-chevron-down design__arrow js-arrow-design arrow-up" aria-label="Desplegar"></i> -->
                <img src="./assets/images/fridacolor.png" alt="" class="design__arrow js-arrow-design arrow-up" aria-label="Desplegar">
              </legend>
            </div>
            <div class="colors js-design">
              <h3 class="colors__title">Colores</h3>
              <div class="color__palets">
                <div class="color-palette-1">
                <label for="color-palette-1">
                  <input
                    class="input1 js-palette-green js-palettes"
                    type="radio"
                    id="color-palette-1"
                    name="color"
                    value="color-palette-1"
                    checked
                  /></label>
                    <div class="palette1-1"></div>
                    <div class="palette1-2"></div>
                    <div class="palette1-3"></div>
              </div>
              <div class="color-palette-2">
                <label for="color-palette-2">
                  <input
                    class="input2 js-palette-red js-palettes"
                    type="radio"
                    id="color-palette-2"
                    name="color"
                    value="color-palette-2"
                  /> </label>
                    <div class="palette2-1"></div>
                    <div class="palette2-2"></div>
                    <div class="palette2-3"></div>
                  </div>
                <div class="color-palette-3">
                <label for="color-palette-3">
                  <input
                    class="input3 js-palette-grey js-palettes"
                    type="radio"
                    id="color-palette-3"
                    name="color"
                    value="color-palette-3"
                  /> </label>
                    <div class="palette3-1"></div>
                    <div class="palette3-2"></div>
                    <div class="palette3-3"></div>
                </div>
              </div>
            </div>
          </fieldset>
          <!-- RELLENA -->
          <fieldset>
            <div class="fill">
              <!-- titulo rellena -->
              <legend class="fill__container js-fill-collapsable">
                <i class=" fill__icon far fa-keyboard"></i>
                <h3 class="fill__title">Rellena</h3>
                <!-- <i class="fill__arrow fas fa-chevron-down js-arrow-fill" aria-label="Desplegar"></i> -->
                <img src="./assets/images/fridacolor.png" alt="" class="fill__arrow js-arrow-fill arrow-up" aria-label="Desplegar">
              </legend>
              <!-- Fin titulo rellena -->
              <div class="js-fill hidden">
                <div class="fill__name form">
                  <label for="name">Nombre completo</label>
                  <input class="form__inp js-input"
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Ej: Frida Kahlo"
                    required
                  />
                </div>
                <div class="fill__job form">
                  <label for="job">Puesto</label>
                  <input class="form__inp js-input"
                    type="text"
                    id="job"
                    name="job"
                    placeholder="Ej: Pintora"
                    required
                  />
                </div>
                <div class="fill-container-image">
                  <div class="fill__action form">
                    <label for="img">Imagen de perfil</label>
                    <button class="action__upload-btn js__profile-trigger" type="button">
                      Añadir imagen
                    </button>
                    <input
                      type="file"
                      name=""
                      id="img-selector"
                      class="action__hiddenField js__profile-upload-btn"
                    />
                  </div>
                    <div class="fill__profile form">
                      <div
                        class="js__profile-image"
                        style="
                          background-image: url(https://via.placeholder.com/300x300/cccccc/666666/?text=IMAGE);
                        "
                      ></div>
                      <div class="profile__preview js__profile-preview"></div>
                    </div>
                  </div>
                <div class="fill_email form">
                  <label for="email">Email</label>
                  <input class="form__inp js-input"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Ej: frida.Kahlo@gmail.com"
                    required
                  />
                </div>
                <div class="fill_phone form">
                  <label for="phone">Teléfono</label>
                  <input class="form__inp js-input"
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Ej: 698 55 43 95"
                  />
                </div>
                <div class="fill__linkedin form">
                  <label for="linkedin">LinkedIn</label>
                  <input class="form__inp js-input"
                    type="text"
                    id="linkedin"
                    name="linkedin"
                    placeholder="Ej: linkedin.com/in/frida-kahlo"
                  />
                </div>
                <div class="fill__github form">
                  <label for="github">Github</label>
                  <input class="form__inp js-input"
                    type="text"
                    id="github"
                    name="github"
                    placeholder="Ej: frida-kahlo"
                  />
                </div>
              </div>
            </div>
         
          <!-- COMPARTE -->
          <fieldset class="form-share">
            <div class="js-share-collapsable">
              <legend class="share-legend">
                <i class="fas fa-share-alt share-legend__icon--share"></i>
                <h2 class="share-legend__title">Comparte</h3>
                <!-- <i class="fas fa-chevron-down share-legend__icon--arrow js-arrow-share" aria-label="Desplegar"></i> -->
                <img src="./assets/images/fridacolor.png" alt="" class="share-legend__icon--arrow js-arrow-share arrow-up" aria-label="Desplegar">
              </legend>
            </div>
            <div class="create-btn js-share hidden">
              <button type="button" class="create-btn__button js-createButton">
                <i class="far fa-address-card create-btn__icon"></i>
                Crear tarjeta
              </button>
            </div>
            <div class="success hidden js-success">
              <p class="success__text js-successText">La tarjeta ha sido creada:</p>
              <a href="" class="success__link js-createLink" target="_blank"></a>
              <a href="" title="Link para compartir en twitter" target="_blank" class="success__link--twitter js-linkTwitter"
                ><i class="fab fa-twitter success__icon" aria-hidden="true" aria-label="Compartir en Twitter"></i>
                Compartir en twitter
              </a>
            </div>
          </fieldset>
        </form>
      </section>

    </main>

    <footer class="footer" role="contentinfo">
      <div class="footer__copy2020">
        <img
          src="./assets/images/logofooter.png"
          class="footer__logofrida"
          alt="Logo Frida Kards"
        />
        <small class="footer__copy">&copy 2020</small>
      </div>
      <a
        href="https://adalab.es/"
        title="Ir a la web de Adalab"
        aria-label="Ir a la web de Adalab"
      >
        <img
          src="./assets/images/logo-adalab.png"
          alt="Logo Adalab"
          title="Logotipo de Adalab"
          class="footer__logo"
          aria-label="Logotipo de Adalab"
        />
      </a>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
