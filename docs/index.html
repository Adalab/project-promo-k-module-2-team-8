<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frida Kards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/images/favicon.jpg"
    />
    <script
      src="https://kit.fontawesome.com/9699a4c6bb.js"
      crossorigin="anonymous"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <main class="main">
      <a href="#" title="" class="main__logo">
        <img
          src="./assets/images/logofridakards.png"
          class="main__image"
          alt=""
      /></a>
      <h1 class="main__title">Crea tu tarjeta de visita</h1>
      <p class="main__text">
        Crea mejores contactos profesionales de forma fácil y cómoda
      </p>
      <section class="steps">
        <article class="steps__article">
          <i class="far fa-object-ungroup steps__icon"></i>
          <p class="steps__text">Diseña</p>
        </article>
        <article class="steps__article">
          <i class="far fa-keyboard steps__icon"></i>
          <p class="steps__text">Rellena</p>
        </article>
        <article class="steps__article">
          <i class="fas fa-share-alt steps__icon"></i>
          <p class="steps__text">Comparte</p>
        </article>
      </section>
      <a href="./cards.html" class="main__link" title="Ir a crear mi tarjeta"
        >Comenzar</a
      >
    </main>

    <footer class="footer">
      <small class="footer__copy">Awesome profile-cards @2018</small>
      <img
        src="../assets/images/logo-adalab.png"
        alt="Logo Adalab"
        title="Logo Adalab"
        class="footer__logo"
      />
    </footer>

  </body>
</html>
